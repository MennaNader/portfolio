<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Udacity Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <img class="header__logo" src="images/udacity.svg" alt="Udacity">
            <div class="header__title">
                <h1>Mennatallah Nader</h1>
                <h3>Front-end Ninja</h3>
            </div>
        </div>
    </header>

    <main>
        <section class="content">
            <section class="cover">
                <img class="cover-image" src="images/luca-bravo-217276-unsplash.jpg" alt="Photo by Luca Bravo on Unsplash" />
            </section>
        </section>
        <section class="featured-work">
            <h2 class="featured-work-title">Featured Work</h2>
            <div class="featured-work-content">
                <div class="featured-work-card">
                    <img src="images/kazuend-71543-unsplash.jpg" alt="Photo by kazuend on Unsplash" />
                    <h2>React nanodegree Bookshelf</h2>
                    <p>https://github.com/MennaNader/bookshelf.git</p>
                </div>
                <div class="featured-work-card">
                    <img src="images/marten-bjork-620139-unsplash.jpg" alt="Photo by Marten Bjork on Unsplash" />
                    <h2>Fullstack nanodegree Portfolio</h2>
                    <p>https://github.com/MennaNader/portfolio.git</p>
                </div>
                <div class="featured-work-card">
                    <img src="images/elijah-o-donell-627706-unsplash.jpg" alt="
Photo by Elijah O'Donell on Unsplash" />
                    <h2>Fullstack nanodegree Movie Trailers</h2>
                    <p>https://github.com/MennaNader/fav_movie.git</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
